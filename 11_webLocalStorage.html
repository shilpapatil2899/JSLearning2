<!DOCTYPE html>
<html>
<head>
    <title> Local Storage </title>
</head>
<body>
    <h1> Local Storage learning</h1>
    <script>
        console.log("Hello -------> Local Storage");
        window.localStorage.setItem("name", "Shilpa Liladhar Patil");
        window.localStorage.setItem("city", "jalgaon");
        window.localStorage.setItem("pinCode", "425001");
        window.localStorage.setItem("district", "Jalgaon");
        const len = window.localStorage.length;
        console.log(len);
        window.localStorage.removeItem("city");
    </script>
</body>
</html>
